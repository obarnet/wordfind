			<section id="container_content"><!-- The Game -->

<div id="leftSide">
  <div id='puzzle'></div>
</div>
<div id="rightSide">

  <div id="wordsList" class="text-header">Lis mo pou w chèche</div>
  <div id='words'></div>

</div>

<!--<div><button id='solve'>Solve Puzzle</button></div>-->

<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script type="text/javascript" src="wordfind.js"></script> 
<script type="text/javascript" src="wordfindgame.js"></script> 
<script>
  var words = ['manje', 'vòlè', 'anmèdan', 'raketè', 'djòlè', 'sezon',
               'akdenesans', 'kreyòl', 'randevou', 'fanatik', 'batistè',
			   'ras', 'almanak', 'chevalye', 'kondane', 'rivyè', 'andeyò',
			   'anvan', 'apre', 'defisi', 'benefis', 'alonj', 'plenn',
			   'plenyen', 'debat', 'netwaye'
               ];
  // start a word find game
  var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');
  $('#solve').click( function() {
    wordfindgame.solve(gamePuzzle, words);
  });
  // create just a puzzle, without filling in the blanks and print to console
  var puzzle = wordfind.newPuzzle(
    words, 
    {height: 18, width:18, fillBlanks: false}
  );
  wordfind.print(puzzle);
</script>
